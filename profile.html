<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Profile Fetcher</title>
</head>
<body>
<script>
  var name = prompt('Enter username');
  name = name !== 'null' ? name : 'mojombo';
  fetch(`https://api.github.com/users/${name}`)
    .then(res => res.json())
    .then(response => {
      const {
        avatar_url: imgUrl,
        name,
        login,
        company,
        location,
        public_repos: repositories,
        following,
        followers
      } = response;
      const imgUrlHTML = imgUrl ? `<img src="${imgUrl}" style="width: 200px; height: 200px" alt="avatar">` : '';
      const nameHTML = name ? `<h1>${name}</h1>` : '' ;
      const loginHTML = login ? `<h3><b>${login}</b></h3>` : '' ;
      const companyHTML = company ? `<h3>${company}</h3>` : '' ;
      const locationHTML = location ? `<h3>${location}</h3>` : '' ;
      const statisticsHTML = (repositories || following || followers) ? `<p><b>Statistics:</b></p>` : '' ;
      const repositoriesHTML = repositories ? `<p>Repositories: ${repositories}</p>` : '' ;
      const followingHTML = following ? `<p>Following: ${following}</p>` : '' ;
      const followersHTML = followers ? `<p>Followers: ${followers}</p>` : '';
      document.body.innerHTML = imgUrlHTML + nameHTML + loginHTML + companyHTML + locationHTML +
        statisticsHTML + repositoriesHTML + followingHTML + followersHTML
    })
</script>
</body>
</html>
